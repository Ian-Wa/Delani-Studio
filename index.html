<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delani Studio</title>

    <!-- css link -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- jQuery -->

</head>
<body>
    <div class="container-fluid">
        <!-- Home section begins -->
        <section class="home" id="home">
            <div class="logo">
                <img src="assets/img/logo.png" alt="Delani logo">
            </div>
            <div class="home_details">
                <h1 class="welcome">Welcome</h1>
                <h1 class="delani">To Delani Studio</h1>
                <h4 class="more_info">Amazing people are making amazing designs in a fun environment</h4>
            </div>
        </section>
        <!-- Home section ends -->

        <!-- About section begins -->
        <section class="about" id="about">

        </section>
        <!-- About section ends -->

        <!-- Services section begins -->
        <section class="services" id="services">

        </section>
        <!-- Services section ends -->

        <!-- What we do section begins -->
        <section class="what_we_do" id="what_we_do">

        </section>
        <!-- What we do section ends -->

        <!-- Portfolio section begins -->
        <section class="portfolio" id="portfolio">

        </section>
        <!-- Porfolio section ends -->

        <!-- Contact section begins -->
        <section class="contact" id="contact">

        </section>
        <!-- Contact section ends -->
    </div>
</body>
</html>
